<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气提醒 - 注意保暖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .weather-icon {
            color: #3498db;
            font-size: 2.8rem;
            animation: pulse 2s infinite;
        }
        
        .message {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #34495e;
        }
        
        .clothes-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        
        .temperature {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }
        
        .advice {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
        }
        
        .advice h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .advice ul {
            list-style-type: none;
            padding-left: 10px;
        }
        
        .advice li {
            margin-bottom: 10px;
            padding-left: 30px;
            position: relative;
        }
        
        .advice li:before {
            content: "•";
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: 10px;
        }
        
        .footer {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>
                <i class="fas fa-temperature-low weather-icon"></i>
                天气提醒
            </h1>
            
            <p class="message">
                天气转凉，请注意添加衣物，保暖防寒，照顾好自己！
            </p>
            
            <div class="temperature">
                <i class="fas fa-thermometer-half"></i>
                当前温度: 8°C
            </div>
            
            <img src="aaea8070e362990274f6dcc44db4ef96.jpg" alt="保暖衣物" class="clothes-image">
            
            <div class="advice">
                <h3><i class="fas fa-hands-helping"></i> 保暖小贴士</h3>
                <ul>
                    <li>穿上保暖内衣和毛衣，保持身体温暖</li>
                    <li>外出时戴上围巾、手套和帽子</li>
                    <li>选择保暖的鞋袜，避免脚部受凉</li>
                    <li>多喝温水，避免冷饮</li>
                    <li>适当增加室内运动，促进血液循环</li>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            <p>关心你的人提醒您：天气变化，注意身体健康！</p>
        </div>
    </div>
</body>
</html>
