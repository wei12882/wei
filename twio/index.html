    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, #d8b8ff, #ffd6eb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Comic Sans MS", "Microsoft YaHei", sans-serif;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5em, 5vw, 2.5em);
            text-shadow: 2px 2px 8px rgba(255, 200, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: float 3s ease-in-out infinite;
            z-index: 2;
        }

        img {
            margin-top: 20px;
            width: 80%;
            max-width: 420px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: glow 3s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { box-shadow: 0 0 25px rgba(255, 200, 255, 0.9); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://png.pngtree.com/png-clipart/20201208/original/pngtree-cartoon-star-sparkle-png-image_5583065.jpg') repeat;
            background-size: 100px;
            opacity: 0.1;
            animation: twinkle 6s linear infinite;
            z-index: 0;
        }

        @keyframes twinkle {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.2em;
            opacity: 0.9;
            animation-name: fall, sway;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }

        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 3;
        }

        .music-control:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <img src="aaea8070e362990274f6dcc44db4ef96.jpg" alt="Â§©Ê∞îÂÜ∑‰∫ÜËÆ∞ÂæóÂä†Ë°£Âì¶">

    <!-- ËÉåÊôØÈü≥‰πê -->
    <audio id="bgm" autoplay loop>
        <source src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_0b263fa2d9.mp3?filename=winter-chill-14031.mp3" type="audio/mpeg">
    </audio>

    <!-- Èü≥‰πêÊéßÂà∂ÊåâÈíÆ -->
    <div class="music-control" id="musicBtn">üéµ</div>

    <script>
        // Èõ™Ëä±ÁîüÊàê
        const snowCount = 40;
        for (let i = 0; i < snowCount; i++) {
            const snow = document.createElement("div");
            snow.classList.add("snowflake");
            snow.textContent = "‚ùÑ";
            snow.style.left = Math.random() * 100 + "vw";
            snow.style.fontSize = (Math.random() * 10 + 10) + "px";
